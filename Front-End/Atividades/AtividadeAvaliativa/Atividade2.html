    <script>
        function idade() {
            var imput = document.getElementById("Idade").value
            var text = document.getElementById("text")
            if (imput < 18) {
                text.innerHTML = "Você é menor de idade"
            }
            if (imput >= 18) {
                text.innerHTML = "Você é maior de idade"
