    <div class="texto">
        <p>VocÃª esta na Atividade 4</p>

    <div class="formulario">
        <label for="peso">Peso</label>
        <input type="number" id="peso" placeholder="kg">

        <label for="altura">Altura</label>
        <input type="number" id="altura" placeholder="cm">

    </div>
    <div class="bot5">
        <button class="button" onclick="imc()">Calcular</button>
    </div>
    <div class="menor">
        <p id="text"></p>
        <p id="imc"></p>
    </div>
    <script>
        function imc() {
            var peso = parseFloat(document.getElementById("peso").value)
            var altura = parseFloat(document.getElementById("altura").value)
            var text = document.getElementById("text")
            var metros = (altura / 100)
            var alt = (metros * metros)
            var imc = (peso / alt)

            imc.innerHTML = imc

            if (imc < 17.0) {
                text.innerHTML = "Muito baixo"
            }
            if (imc >= 17.0 && imc < 18.5) {
                text.innerHTML = "Abaixo do peso"
            }
            if (imc >= 18.5 && imc < 25.0) {
                text.innerHTML = "Peso normal"
            }
            if (imc >= 25.0 && imc < 30.0) {
                text.innerHTML = "Acima do peso"
            }
            if (imc >= 30.00 && imc < 35.0) {
                text.innerHTML = "Obesidade 1"
            }
            if (imc >= 35.00 && imc < 40.00) {
                text.innerHTML = "Obesidade 2"
            }
            if (imc >= 40.00) {
                text.innerHTML = "Obesidade 3"
            }
        }

    </script>
