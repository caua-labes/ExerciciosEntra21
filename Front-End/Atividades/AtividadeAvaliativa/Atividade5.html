<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade5</title>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <header>

        <div class="header">

            <div class="logo">

                <div class="atividadesh">

                    <p>Atividades</p>
                    <div class="linksh">
                        <ol>
                            <li><a href="./hub.html">Atividade</a></li>
                            <li><a href="./Atividade2.html">Atividade</a></li>
                            <li><a href="./Atividade3.html">Atividade</a></li>
                            <li><a href="Atividade4.html">Atividade</a></li>
                            <li><a href="Atividade5.html">Atividade</a></li>
                        </ol>
                    </div>
                </div>

                <div class="marcas">
                    <h2 class="nomemarca">gartola</h2>
                    <img src="./imagens/logo marca.png" alt="Logo marca" width="150px" height="150px">
                </div>

            </div>

        </div>

    </header>

    <div class="texto">
        <p>Você esta na Atividade 4</p>
    </div>
    <div class="fundoatv5">
        <div class="nmsal5">
            <label for="nome">Nome</label>
            <input type="text" id="nome" placeholder="Nome">
            <div class="margin5">
                <label for="salario">Salario</label>
                <input type="number" id="salario" placeholder="salario">
            </div>
        </div>
        <div class="cargos">
            <label for="gerente">Gerente</label>
            <input type="radio" name="cargo" id="gerente">

            <label for="supervisor">Supervisor</label>
            <input type="radio" name="cargo" id="supervisor">

            <label for="operador">Operador</label>
            <input type="radio" name="cargo" id="operador">

            <label for="colaborador">Colaborador</label>
            <input type="radio" name="cargo" id="colaborador">

        </div>
    </div>
    <div class="bot5">
        <button class="button" onclick="verificacaoCargos()">Calcular</button>
    </div>
    <div class="result5">
        <p id="text"></p>
    </div>



    <script>
        function verificacaoCargos() {
            var ge = document.querySelector("#gerente")
            var sp = document.querySelector("#supervisor")
            var op = document.querySelector("#operador")
            var co = document.querySelector("#colaborador")
            var nm = document.getElementById("nome").value
            var sal = parseFloat(document.getElementById("salario").value)
            if (ge.checked) {
                var aumento = (sal * 0.05)
                var novosalario = (sal + aumento)
                document.getElementById("text").innerHTML = "Olá " + nm + ", seu aumento é R$" + aumento + " com isso seu novo salario é R$" + novosalario
            }
            if (sp.checked) {
                var aumento = (sal * 0.08)
                var novosalario = (sal + aumento)
                document.getElementById("text").innerHTML = "Olá " + nm + ", seu aumento é R$" + aumento + " com isso seu novo salario é R$" + novosalario

            }
            if (op.checked) {
                var aumento = (sal * 0.09)
                var novosalario = (sal + aumento)
                document.getElementById("text").innerHTML = "Olá " + nm + ", seu aumento é R$" + aumento + " com isso seu novo salario é R$" + novosalario

            }
            if (co.checked) {
                var aumento = (sal * 0.10)
                var novosalario = (sal + aumento)
                document.getElementById("text").innerHTML = "Olá " + nm + ", seu aumento é R$" + aumento + " com isso seu novo salario é R$" + novosalario 
            }
            
        }
    </script>
</body>

</html>
